<!DOCTYPE html>
<html>
<head><title>Teste Templates</title></head>
<body>
<h1>Templates no localStorage:</h1>
<pre id="output"></pre>
<script>
const templates = localStorage.getItem('anamneseTemplates');
document.getElementById('output').textContent = templates ? JSON.stringify(JSON.parse(templates), null, 2) : 'NENHUM TEMPLATE ENCONTRADO!';
</script>
</body>
</html>
